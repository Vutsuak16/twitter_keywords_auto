<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto_Twitter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>
<div class="container-fluid" style="margin-left: 50px">
    <h1 style="font-style: italic">Auto Bot</h1>
    <br>
    </br>
    <form class="form-horizontal " role="form" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input class="form-control" name="key" placeholder="Enter Keyword">
            </div>
        </div>
        <div class="form-group">
            <div style="margin-left: 15px">
                <div class="radio-inline">
                    <label><input type="radio" name="optradio" value="follow">Follow</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="optradio" value="UnFollow">Unfollow</label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div style="margin-left: 15px">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
